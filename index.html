<!DOCTYPE html>
<html>
  <head>
    <title>Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <label class="toggle">
      <input type="checkbox" name="toggle" class="toggle" value="yes" checked />
      <span class="yes">Yes</span>
      <span class="switch">&nbsp;</span>
      <span class="no">No</span>
    </label>
  </body>
</html>
